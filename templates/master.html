<DOCTYPE html>
	<html lang='en'>
	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script type='text/javascript'>
			function send_message() {
				var last_answer=$('#input_ID').val()
				var url = "http://localhost:5000/last_answer/" +last_answer
				$.getJSON(url, success(server_response) {
					console.log(server_response);
				})
			}
		</script>

		<meta charset="utf-8" />
		<title>Newslens Chatbot</title>
		<link type="text/css" rel="stylesheet"
		href="{{ url_for('static',
		filename='hello.css')}}" />
	</head>

	<form method="post" action=".">
		<p><input type="text" name="input"> </p>
		<p><input type="submit" name="submit" id='input_ID' onclick="send_message()"></p>
	</form> 

	
	<body>
		{{ chat }}
	</body>
	</html>
